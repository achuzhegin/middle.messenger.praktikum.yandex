<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" rel="stylesheet/less" href="profile.less"> 
</head>

<body>
    <section id="profile">
        <!-- <div class="container"> -->
        <form class="container" name="foto" action="" method="post">
            <div class="foto">
                <img src="static\img\Union.svg" alt="" /> 
                <!-- static\img\Union.svg -->
            </div>

        </form>
        <form class="container" name="contactForm" action="" method="get">
            <h2 class="heading">Андрей</h2>
            <div class="row">
                <div class="column-2">
                    <label for="email">Почта</label>
                </div>
                <div class="column-2">
                    <input type="email" id="email" name="email">
                </div>
                <div class="column-2">
                    <label for="login">Логин</label>
                </div>
                <div class="column-2">
                    <input type="text" id="login" name="login">
                </div>
                <div class="column-2">
                    <label for="first_name">Имя</label>
                </div>
                <div class="column-2">
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="column-2">
                    <label for="second_name">Фамилия</label>
                </div>
                <div class="column-2">
                    <input type="text" id="second_name" name="second_name">
                </div>
                <div class="column-2">
                    <label for="display_name">Имя в чате</label>
                </div>
                <div class="column-2">
                    <input type="text" id="display_name" name="display_name">
                </div>
                <div class="column-2">
                    <label for="phone">Телефон</label>
                </div>
                <div class="column-2">
                    <input type="tel" id="phone" name="phone">
                </div>


            </div>
            <div class="row">
                <div class="column-2">                    
                    <p>
                        {{> button class = "btn-2" href = "accounting.html" heading = 'Изменить данные'}}
                    </p>
                    <p>
                        {{> button class = "btn-2" href = "pasword.html" heading = 'Изменить пароль'}}
                    </p>
                    <p>
                        {{> button class = "btn-3" href = "../chats/chat.html" heading = 'Выйти'}}
                    </p>
                </div>
            </div>
        </form>
        


        <!-- </div> -->
    </section>
</body>

</html>
